<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>Login Form Project</title>
</head>
<body>
    <div class="loginForm">
        <div class="form">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="fullname" placeholder="User Name..">

            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="birthday" placeholder="Date of Birth">

            <label for="phoneNumber">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Phone Number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            
            <div class="box">
                <label>Remember login
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>

            <button type="button" onclick="loginForm()">Submit</button>
        </div>
    </div>

    <div class="result">
        <p id="userResult"></p>
        <p id="dobResult"></p>
        <p id="phoneResult"></p>
        <p id="mailResult"></p>
        <p id="fail"></p>
    </div>
</body>
<script src="loginForm.js"></script>
</html>
